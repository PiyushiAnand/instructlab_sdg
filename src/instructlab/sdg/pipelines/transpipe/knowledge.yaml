version: "1.0"
blocks:
  - name: gen_knowledge
    type: LLMBlock
    config:
      config_path: ../../configs/knowledge/simple_generate_qa.yaml
      output_cols:
        - output
      gen_kwargs:
        max_tokens: 2048
        temperature: 0.7
        n: scaled
    drop_duplicates:
      - output

  - name: translate_output
    type: TranslationBlock
    config:
      input_col: output  # The column from gen_knowledge to translate
      output_col: translated_output  # The new column after translation
      source_lang: "en"  # Source language (English)
      target_lang: "fr"  # Target language (French)
