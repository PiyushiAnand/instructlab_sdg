version: "1.0"
blocks:
  - name: gen_knowledge
    type: TranslationBlock
    config:
      config_path: ../../configs/knowledge/simple_generate_qa.yaml
      output_cols:
      - output
      gen_kwargs:
        max_tokens: 2048
        temperature: 0.7
        n: scaled
      source_lang: "en"  # Source language (English)
      target_lang: "hi"  # Target language (French)
    drop_duplicates:
    - output
