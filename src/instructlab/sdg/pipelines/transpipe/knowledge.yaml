version: "1.0"
blocks:
  - name: translate_output
    type: TranslationBlock
    config:
      config_path: ../../configs/knowledge/simple_generate_qa.yaml
      output_cols:
        - question
        - response
      source_lang: "en"  
      target_lang: "hi"  
      parser_kwargs:
        parser_name: custom
        parsing_pattern: '\[(?:Question|QUESTION)\]\s*(.*?)\s*\[(?:Answer|ANSWER)\]\s*(.*?)\s*(?=\[(?:Question|QUESTION)\]|$)'
        parser_cleanup_tags:
          - "[END]"
          - "[End]"
      gen_kwargs:
        max_tokens: 512
        temperature: 0.7
        n: scaled
    drop_duplicates:
      - question